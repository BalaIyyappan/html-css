<!DOCTYPE html>
<html>
<head>
	<title>Sample Page</title>
	<style type="text/css">
		p {color:red;}
	</style>
</head>
<body>
	<h1>Personal Details</h1>
	<form action="#">
		Name:    <br><input type="text" name="Name" placeholder="Enter your Name:"><br><br>
		Mail ID: <br><input type="email" name="Mail" placeholder="Enter your Mail"><br><br>
		Password:<br><input type="password" name="Password" placeholder="Enter your Pass"><br><br>
		Age:     <br><input type="number" name="Age" placeholder="Enter your Age" ><br><br>
		Degree:
		<select>
			<option value="BE">BE</option>
			<option value="BSC">BSC</option>
			<option value="B.Tech">B.Tech</option>
		</select><br><br>
		Languages Known:<br>
		<input type="checkbox" name="Lang">Tamil<br>
		<input type="checkbox" name="Lang">English<br>
		<input type="checkbox" name="Lang">Hindi<br>
		<input type="checkbox" name="Lang">French<br><br>

		Select your Gender:<br>
		<input type="radio" name="gender">Male<br>	
		<input type="radio" name="gender">Female<br><br>
		<input type="submit" name="Submit" value="Submit"><br><br>
	</form>
	<table>
		<tr>
			<th>Class of study</th>
			<th>Year of Passing</th>
			<th>Percentage</th>
		</tr>
		<tr>
			<td>10th</td>
			<td>2014</td>
			<td>98%</td>
		</tr>
		<tr>
			<td>12th</td>
			<td>2016</td>
			<td>95%</td>
		</tr>
		
	</table>
	



</body>
</html>
